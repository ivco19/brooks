      tipo: entero
      unico: si
    nombre_pais:
      tipo: texto
      largo: 255
      identificador: si


Provincia:
  atributos:
    id_provincia:
      tipo: entero
      unico: si
      identificador: si
    nombre_provincia:
      tipo: texto
      largo: 255
    pais:
      tipo: Pais
      relacion: provincias


Departamento:
  atributos:
    nombre_departamento:
      tipo: texto
      largo: 255
      identificador: si
