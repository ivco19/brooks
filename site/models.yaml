    nombre_localidad:
      tipo: texto
      largo: 255
      identificador: si
    id_localidad:
      tipo: entero
      unico: si
    departamento:
      tipo: Departamento
      relacion: localidades


ClasificacionEpidemiologica:
  meta:
    plural: Clasificaciones Epidemiologicas
  atributos:
    nombre_ce:
      identificador: si
      tipo: texto
      largo: 255


Paciente:
  atributos:
